
<html xmlns:th="http://www.thymeleaf.org" >

     <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header" />
        <div class="contenido"><div/>
            <h2>Datos del cliente</h2>
            <a th:href="@{/articulo/listado}">Regresar</a>
            <a href="@{/articulo/listado}">Regresar</a>
            <br/>
            <br/>
            <form th:action="@{/articulo/guardar}" method="post" th:object="${articulo}">
                <input type="hidden" name="idArticulo" th:field="*{idArticulo}"><br/>
                <label fo="categoria">Categoria:</label>
                <select th:field="*{idCategoria}">
                    <option th:each="categoria: ${categorias}"
                     th:value="${categoria.idCategoria}"
                     th:text="${categoria.description}"/>
                </select><br/>
                
                <label for="descripcion">Descripcion:</label>
                <input type="text" name="descripcion" th:field="*{descripcion}"><br/>

                <label for="detalle">Detalle</label><br/>
                <input name="detalle" th:field="*{detalle}" rows="6" cols="50"><br/>

                <label for="precio">Precio</label>
                <input type="number" name="precio" th:field="*{precio}"><br/>

                <label for="existencias">Existencias</label><br/>
                <input type="tel" name="existencias" th:field="*{existencias}"><br/>

                <label for="activo">Activo</label><br/>
                <input type="submit" name="guardar" th:field="*{Guardar}"><br/><br/>
            </form>
            </div>
            <footer th:replace="layout/plantilla :: footer" />
    </body>
</html>
